                <h2 class="titulo">Iteración sobre Arreglos</h2>
                <div class="cuerpo">
                    <p>Una técnica fundamental en el manejo de arreglos es la iteración. Veamos un ejemplo usando un
                        bucle for:
                    </p>
                    <p>Este método permite recorrer cada elemento del arreglo de forma secuencial.</p>
                    <button id="Ver-Arreglo">Ver Arreglo</button>
                    <script>
                        const frutas = ["manzana", "banana", "naranja", "uva"];
                        for (let i = 0; i < frutas.length; i++) {
                            console.log(frutas[i]);
                        }
                        const Ver = document.getElementById('Ver-Arreglo');
                        Ver.addEventListener('click', () => {
                            alert(frutas);
                        });
                    </script>
